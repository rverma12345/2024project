<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrCollege - Find Your Perfect College Match</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page" class="intro-container">
        <h1>UrCollege</h1>
        <p>Discover the college that's right for you. Compare costs, explore campuses, and make informed decisions about your future.</p>
        <button id="continue-btn">Get Started</button>
    </div>

    <!-- Main App Page -->
    <div id="main-app" class="main-container" style="display: none;">
        <h2>UrCollege</h2>
        <div id="search-container" class="animated-element">
            <label for="college-search">Search for a College:</label>
            <input type="text" id="college-search" placeholder="Start typing to search...">
            <div id="suggestions"></div>
        </div>
        <div id="college-info" class="college-info animated-element" style="display: none;">
            <h3 id="college-name"></h3>
            <p id="college-location"></p>
            <p id="college-mascot"></p>
            <p id="college-public-status"></p>
            <button id="college-website-button" class="view-college-button">Explore Campus</button>
            <button id="favorite-btn" class="favorite-btn">
                <i data-lucide="star" class="star-icon"></i>
            </button>
        </div>
        <div id="map-container" class="map-container" style="display: none;"></div>
        <!-- New address input section -->
        <div id="address-container" class="animated-element" style="display: none;">
            <label for="user-address">Enter your address:</label>
            <input type="text" id="user-address" placeholder="Enter your full address">
            <button id="add-address-pin">Add to Map</button>
        </div>
    </div>

    <!-- Favorites Container -->
    <div id="favorites-categories" style="display: none;">
        <h3>Favorited Colleges</h3>
        <div class="categories-container">
            <div class="category">
                <h4>Safety</h4>
                <div id="safety-list" class="college-list"></div>
            </div>
            <div class="category">
                <h4>Target</h4>
                <div id="target-list" class="college-list"></div>
            </div>
            <div class="category">
                <h4>Reach</h4>
                <div id="reach-list" class="college-list"></div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
