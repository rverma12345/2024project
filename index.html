<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Intro Page -->
    <div id="intro-page" class="intro-container">
        <h1>College Cost Calculator</h1>
        <p>This tool helps you estimate the total costs of attending college, including tuition, housing, food, and more.</p>
        <button id="continue-btn">Continue</button>
    </div>

    <!-- Main App Page -->
    <div id="main-app" class="main-container" style="display: none;">
        <h2>College Cost Calculator</h2>
        <label for="college-search">Search for a College:</label>
        <input type="text" id="college-search" placeholder="Start typing to search...">
        <div id="suggestions"></div>
        <label for="residency-select">Select Residency Status:</label>
        <select id="residency-select">
            <option value="in-state">In State</option>
            <option value="out-of-state">Out of State</option>
        </select>
        <button id="calculate-btn">Calculate Cost</button>
        <p id="cost-display">Total Cost: $0.00</p>
        <div id="college-buttons-container">
            <button id="go-button" style="display: none;">Go</button>
            <button id="college-website-button" class="view-college-button" style="display: none;" target="_blank">View College Website</button>
        </div>
        <div id="college-info" class="college-info">
            <p id="college-name" class="college-name"></p>
            <p id="college-location" class="college-location"></p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
