<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrCollege - Find Your Perfect College Match</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page" class="intro-container">
        <h1>UrCollege</h1>
        <p>Discover the college that's right for you. Compare costs, explore campuses, and make informed decisions about your future.</p>
        <button id="continue-btn">Get Started</button>
    </div>

    <!-- Main App Page -->
    <div id="main-app" class="main-container" style="display: none;">
        <h2>UrCollege</h2>
        <div id="search-container" class="animated-element">
            <label for="college-search">Search for a College:</label>
            <input type="text" id="college-search" placeholder="Start typing to search...">
            <div id="suggestions"></div>
        </div>
        <div id="residency-container" class="animated-element" style="display: none;">
            <label for="residency-select">Select Residency Status:</label>
            <select id="residency-select">
                <option value="in-state">In State</option>
                <option value="out-of-state">Out of State</option>
                <option value="international">International</option>
            </select>
        </div>
        <div id="calculate-container" class="animated-element" style="display: none;">
            <button id="calculate-btn">Calculate Cost</button>
        </div>
        <div id="cost-display" class="animated-element" style="display: none;">
            Total Cost: $0.00
        </div>
        <div id="college-info" class="college-info animated-element" style="display: none;">
            <h3 id="college-name"></h3>
            <p id="college-location"></p>
            <p id="college-mascot"></p>
            <p id="college-public-status"></p>
            <button id="college-website-button" class="view-college-button">Explore Campus</button>
        </div>
    </div>

    <!-- Favorites Container -->
    <div id="favorites-container"></div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
